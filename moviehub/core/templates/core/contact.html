{% extends "core/base.html" %}
{% block title %}Contact â€” MovieHub{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card bg-dark border-secondary p-4">
      <h2>Contact</h2>
      <p class="text-secondary">If you have feedback or questions, reach out to the project owner via the admin contact.</p>

      <form method="post" action="#">
        {% csrf_token %}
        <div class="mb-2">
          <label class="form-label small text-muted">Your email</label>
          <input type="email" name="email" class="form-control form-control-sm" required>
        </div>
        <div class="mb-2">
          <label class="form-label small text-muted">Message</label>
          <textarea name="message" class="form-control form-control-sm" rows="4" required></textarea>
        </div>
        <div>
          <button class="btn btn-warning btn-sm">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
